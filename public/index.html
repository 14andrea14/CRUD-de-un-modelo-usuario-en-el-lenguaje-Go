<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body class="container-fluid d-flex justify-content-center align-items-center flex-column">

    <h1>USER REGISTER</h1>
    <form class="col-3" name="usersForm" method="POST">
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Name</label>
            <input name="userName" type="text" class="form-control" id="userName" aria-describedby="NameHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input name="userEmail" type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPhone1" class="form-label">Phone</label>
            <input name="userPhone" type="text" class="form-control" id="userPhone" aria-describedby="PhoneHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input name="userPass" type="password" class="form-control" id="userPass">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Image</label>
            <input name="userImage" type="file" class="form-control-file" id="userImage">
        </div>
          <br>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
